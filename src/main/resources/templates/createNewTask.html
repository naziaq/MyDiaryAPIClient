<body>

<!--<nav th:replace="layouts :: navbar"></nav>-->
<div class="container">
		<form action="/mydiary-api-client/task-client/save-task" th:object="${taskObj}" method="POST">
		<div class="form-group">
			<label>Task</label>
			<div>
				<input type="text" th:field="${taskObj.task}">
			</div>
		</div>
		
		<div class="form-group">
			<label>Description</label>
			<div>
				<textarea type="text" th:field="${taskObj.description}"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label>Is Completed?</label>
			<div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" value="true" th:field="${taskObj.completed}">
                <label class="custom-control-label" for="option1">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" value="false" th:field="${taskObj.completed}">
                <label class="custom-control-label" for="option2">No</label>
            </div>
		</div>
		
		<div class="form-group">
			<label>Remarks</label>
			<div>
				<textarea type="text" th:field="${taskObj.remarks}"></textarea>
			</div>
		</div>
		
		<div class="form-group">
		<label>Target Date</label>
		<div class='input-group date' id='datetimepicker1'>
          <input type="text" autocomplete="off" th:field="${taskObj.targetDate}" >
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
		</div>
      
		<div class="form-group">
			<button class="btn btn-success" type="submit">Create Task</button>
		</div>
		
		
		</form>
	</div>

</body>

</html>
